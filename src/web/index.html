<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="images/logo.png" class="logo-image" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">KPR <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form id="data-form">
            <div class="form-group">
                <label class="main-label">Dob:</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="newborn" name="age">Novorođenče
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="age" value="less-then-6">Dojenče < 6 mjeseci
                            </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="age" value="greater-then-6">Dojenče
                        <span>&#8805;</span> 6 mjeseci
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="age" value="child">Dijete
                        <span>&#8805;</span> 1 godine
                    </label>
                    <input type="number" class="form-control" placeholder="Unesi dob u godinama" id="age"
                        style="display: none">

                </div>
            </div>
            <div class="form-group">
                <label for="weight" class="main-label">Težina:</label>
                <input type="number" class="form-control" placeholder="Unesi težinu u kilogramima" id="weight">

            </div>

            <button class="btn btn-primary" id="start">START</button>
        </form>
        <div class="row" id="stopwatch-container" style="display: none;">00:00:00</div>
        <div class="container" id="procedures-menu" style="display: none;">
            <div class="row"><button class="btn btn-primary procedure-button" id="kpr-button">KPR</button></div>
            <div class="row"><button class="btn btn-primary procedure-button" id="anafilaksija-button">ANAFILAKSIJA</button></div>
            <div class="row"><button class="btn btn-primary procedure-button" id="aritmija-button">ARITMIJA</button></div>
        </div>

        <div id="kpr" class="procedure-container" style="display: none;" >
            <div class="card">
                <div class="card-header">
                    <img src="images/icons/arrow-left-circle-fill.svg" class="back-button" alt="" width="32" height="32" title="Nazad"> KPR
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="drug-container row">
                            <div class="col-6">
                                <span class="drug-name">Adrenalin</span>
                            </div>
                            <div class="col-6">
                                <span id="adrenalin" class="drug-value"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="drug-container row">
                            <div class="col-6">
                                <span class="drug-name">Amiodaron</span>
                            </div>
                            <div class="col-6">
                                <span id="amiodaron" class="drug-value"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="drug-container row">
                            <div class="col-6">
                                <span class="drug-name">Bolus tekućine</span>
                            </div>
                            <div class="col-6">
                                <span id="bolus" class="drug-value"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="drug-container row">
                            <div class="col-6">
                                <span class="drug-name">Defibrilacija</span>
                            </div>
                            <div class="col-6">
                                <span id="defib" class="drug-value"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="drug-container row">
                            <div class="col-6">
                                <span class="drug-name">Veličina tubusa</span>
                            </div>
                            <div class="col-6">
                                <span id="vtub" class="drug-value"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div id="anafilaksija" class="procedure-container" style="display: none;" >
            <div class="card">
                <div class="card-header">
                    <img src="images/icons/arrow-left-circle-fill.svg" class="back-button" alt="" width="32" height="32" title="Nazad"> ANAFILAKSIJA
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="drug-container row">
                            <div class="col-2">
                                <span class="drug-name">Adrenalin</span>
                            </div>
                            <div class="col-10">
                                <span id="adrenalin" class="drug-value"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="drug-container row">
                            <div class="col-2">
                                <span class="drug-name">Amiodaron</span>
                            </div>
                            <div class="col-10">
                                <span id="amiodaron" class="drug-value"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="drug-container row">
                            <div class="col-2">
                                <span class="drug-name">Bolus tekućine</span>
                            </div>
                            <div class="col-10">
                                <span id="bolus" class="drug-value"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="drug-container row">
                            <div class="col-2">
                                <span class="drug-name">Defibrilacija</span>
                            </div>
                            <div class="col-10">
                                <span id="defib" class="drug-value"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="drug-container row">
                            <div class="col-2">
                                <span class="drug-name">Veličina tubusa</span>
                            </div>
                            <div class="col-10">
                                <span id="vtub" class="drug-value"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="scripts/app.js"></script>
</body>

</html>
